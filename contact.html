<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyo Cafe - Home</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <!-- Wrap the logo with an anchor tag linking to index.html -->
            <a href="index.html">
                <img src="Images/Kyo Cafe.png" alt="Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </div>

    <main class="content">
        <section class="contact-container">
            <!-- Left Side: Contact Form -->
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="text" placeholder="Your Physical Address" required>
                    <input type="tel" placeholder="Your Contact Number" required>
                    <textarea placeholder="Your Message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>

            <!-- Right Side: Image -->
            <div class="contact-image">
                <img src="Images/contact.jpg" alt="Cafe Interior">
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="logo Cafe.png" alt="Kyo Cafe Logo">
            </div>

            <div class="footer-contact">
                <h3>Contact Us</h3>
                <p><strong>Address:</strong> 5th Forest road,Colombo 7, Sri Lanka</p>
                <p><strong>Phone:</strong> +94 77 123 4567</p>
                <p><strong>Email:</strong> <a href="mailto:contact@kyocafe.com">contact@kyocafe.com</a></p>
            </div>

            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Kyo Cafe. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
